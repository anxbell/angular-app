<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">ðŸ‘“ Eyeglasses Collection</span>
      <a [routerLink]="['new']" class="btn btn-success pull-right">
        <span class="glyphicon glyphicon-plus"></span> Add New Eyeglasses
      </a>
    </div>
  </div>
  <div class="panel-body eyeglasses-grid">
    <div class="center-panel">
      <cms-document-item 
        *ngFor="let document of documents"
        [document]="document"
      >
      </cms-document-item>
    </div>
  </div>
  
  <!-- Summary Info -->
  <div class="panel-footer" *ngIf="documents.length > 0">
    <div class="row">
      <div class="col-md-4 text-center">
        <strong>Total Items:</strong> {{ documents.length }}
      </div>
      <div class="col-md-4 text-center">
        <strong>Avg Price:</strong> ${{ getAveragePrice() | number:'1.2-2' }}
      </div>
      <div class="col-md-4 text-center">
        <strong>Brands:</strong> {{ getUniqueBrands() }}
      </div>
    </div>
  </div>
</div>
