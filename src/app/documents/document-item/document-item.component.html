<a class="list-group-item clearfix documentDiv eyeglasses-card" 
  [routerLink]="[document.id]"
  routerLinkActive="active">
  
  <!-- Eyeglasses Image -->
  <div class="eyeglasses-image">
    <img 
      [src]="document.imageUrl || 'assets/images/default-glasses.png'" 
      [alt]="document.name"
      (error)="onImageError($event)">
  </div>
  
  <!-- Product Name -->
  <div class="product-name">
    {{ document.name }}
  </div>
  
  <!-- Brand -->
  <div class="brand-name">
    {{ document.brand }}
  </div>
  
  <!-- Price -->
  <div class="price" *ngIf="document.price">
    ${{ document.price.toFixed(2) }}
  </div>
  
  <!-- Frame Type -->
  <div class="frame-type" *ngIf="document.frameType">
    {{ document.frameType }}
  </div>
  
</a>
